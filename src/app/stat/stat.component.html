<label for="userid">Введите id пользователя VK: </label>
<input id="userid" placeholder="id пользователя" #userid>
<button type="submit" (click)="idHandler(userid)">Отправить</button>

<h4>Найденная информация</h4>
<p><strong>id: </strong> {{user.uid}}</p>
<p><strong>имя: </strong>{{user.first_name}}</p>
<p><strong>фамилия: </strong>{{user.last_name}}</p>
<p><strong>день рождения: </strong>{{user.bdate}}</p>
<p><strong>статус: </strong>{{user.status}}</p>
<p><strong>страна: </strong>{{user.country}}</p>
<p><strong>город: </strong>{{user.city}}</p>
<p><strong>школа: </strong>{{user.schools}}</p>
<p><strong>интересы: </strong>{{user.interests}}</p>
<p><strong>обо мне: </strong>{{user.about}}</p>
